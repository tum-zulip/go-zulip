            method.
          type: boolean
        unavailable_reason:
          description: |
            Reason why the authentication method is unavailable. This field is optional
            and is only present when 'available' is false.
          type: string
      type: object
    RealmEmoji:
      additionalProperties: false
      description: |
        `{emoji_id}`: Object containing details about the emoji with
