            type: string
        op:
          enum:
          - update_dict
          type: string
        property:
          deprecated: true
          description: |
            Always `"default"`. Present for backwards-compatibility with older
            clients that predate the `update_dict` event style.

            **Deprecated** and will be removed in a future release.
